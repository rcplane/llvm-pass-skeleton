[envs.buildpass]
command = "clang -O0 -fpass-plugin=`ls ../build/skeleton/SkeletonPass.*` {filename} -o ../exec/{base}.pass"
output.buildpass = "-"

[envs.build]
command = "clang {filename} -o ../exec/{base}.o"
output.build = "-"

[envs.buildzero]
command = "clang -O0 {filename} -o ../exec/{base}.zero"
output.buildzero = "-"

[envs.emitzero]
command = "clang -O0 -emit-llvm -S {filename} -o {base}.emitzero && cat {base}.emitzero"
output.emitzero = "-"

[envs.emitpass]
command = "clang -O0 -emit-llvm -S -fpass-plugin=`ls ../build/skeleton/SkeletonPass.*` {filename} -o {base}.emitpass && cat {base}.emitpass"
output.emitpass = "-"

[envs.exec]
command = "../exec/{base}.o"
output.out = "-"

[envs.execpass]
command = "../exec/{base}.pass"
output.execpass = "-"

[envs.test]
command = """
../exec/{base}.o > tmp_{base}.o.out
../exec/{base}.pass > tmp_{base}.pass.out
diff tmp_{base}.o.out tmp_{base}.pass.out
rm -f tmp_{base}.out
rm -f tmp_{base}.pass.out"""
output.test = "-"




